<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Newsletter sign-up form with success message</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <!-- Sign-up form start -->
    <main class="main" id="main">
      <section class="left">
        <h1>Stay updated!</h1>
        <p class="para">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <div class="one">
          <img src="./assets/images/icon-list.svg" alt="" />
          <span>Product discovery and building what matters</span>
        </div>
        <div class="two">
          <img src="./assets/images/icon-list.svg" alt="" />
          <span>Measuring to ensure updates are a success</span>
        </div>
        <div class="three">
          <img src="./assets/images/icon-list.svg" alt="" />
          <span>And much more!</span>
        </div>

        <p class="email-para"><b>Email address</b></p>
        <div class="emails-inp">
          <input
            type="email"
            class="email"
            name="email"
            id="email"
            placeholder="email@company.com"
          />
          <button class="btn">Subscribe to monthly newsletter</button>
        </div>
      </section>
      <section class="right">
        <picture>
          <source media="(max-width: 770px)" srcset="./assets/images/illustration-sign-up-mobile.svg">
          <img src="./assets/images/illustration-sign-up-desktop.svg" width="350">
        </picture>
      </section>
    </main>
  </body>
</html>
